<body>
    <main>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" id="sendEdit" >
                <label for="EeditTitle" class="w-100 my-3">
                    <input type="text" required class="form-control p-3" placeholder="enter your name" id="editTitle">
                </label>
                <label for="editDesc" class="w-100 my-3">
                    <input type="text" required class="form-control p-3" placeholder="enter your desc" id="editDesc">
                </label>
                <label for="editDate" class="w-100 my-3">
                    <input type="date" required class="form-control p-3" placeholder="enter your date" id="editDate">
                </label>
                <button type="button" id="sendUser" class="btn w-100 btn-primary">Save changes</button>
            </form> 
        </div>
       
          
          
        
      </div>
    </div>
  </div>
        <section> 
            <div class="container">
                <div class="row">
                    <div class="col-md-4 p-3 shadow">
                        <h3 class="text-danger text-center">Add new task</h3>

                        <form action="" >
                            <label for="taskTitle" class="w-100 my-3">
                                <input type="text" required class="form-control p-3" placeholder="enter your name" id="taskTitle">
                            </label>
                            <label for="taskDesc" class="w-100 my-3">
                                <input type="text" required class="form-control p-3" placeholder="enter your desc" id="taskDesc">
                            </label>
                            <label for="taskDate" class="w-100 my-3">
                                <input type="date" required class="form-control p-3" placeholder="enter your date" id="taskDate">
                            </label>
                            <button type="submit" id="add" class="btn btn-danger w-100">add task</button>
                        </form> 
                    </div>
                    <div class="col-md-8 p-3 shadow">
                        <h3 class="text-center text-danger">Task list</h3>

                        <table class="table table-responsive-sm table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th> <th>Task title</th> <th>Task description</th> <th>Task dedline</th> <th>Edit</th> <th>clear</th>
                                </tr>
                            </thead>
                            <tbody id="data">
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
