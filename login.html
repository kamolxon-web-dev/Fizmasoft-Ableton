<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
  </head>
  <body class="body">
    <div class="card w-75 m-auto mt-5 mt-5">
      <h2 class="card_h2 text-center">Login page</h2>
      <form class="login_form">
        <label for="usertitle" class="w-100">
          <strong class="text-left"> Enter your usernmae</strong>
          <input
          id="usertitle"
            type="text"
            class="form-control p-3 my-3"
            placeholder="Enter task title"
          />
          
        </label>
        <label for="userpassword" class="w-100 password">
          <strong class="text-left"> Enter your usernmae</strong>
          <input
          id="userpassword"
            type="password"
            class="form-control p-3 my-3"
            placeholder="Enter task title"
          />
          <i class="bi eye bi-eye"></i>
        </label>
        <button class="btn btn-success p-2 w-100 ">Login</button>
      </form>
      
    </div>
  </div>
  </body>
  <script type="module" src="./script/login.js"></script>
</html>
